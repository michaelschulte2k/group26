<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body style="background-color:powderblue;">
	  <nav>
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('index') }}"> Home</a> ||
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('get_notes') }}"> Project List</a> ||
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('new_note') }}"> New Project</a> || 
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('logout') }}">Logout</a>
	  </nav>

	  <h1 style="color:rgb(255, 255, 255);"><p style="background-color: #8976f4">Welcome {{user}} to the 26er's Projects App!</h1>

        <h2 style="color:rgb(255, 255, 255);"><p style="background-color: #8976f4">Listing notes</h2>

        <table>
		<tr>
			<th>Title</th>
			<th>Date</th>
		</tr>
		{% for note in notes %}
			<tr>
				<td><a href="{{ url_for('get_note', note_id=note.id) }}">{{ note.title }}</a></td>
				<td>{{ note.date }}</td>
				<td><a href="{{ url_for('update_note', note_id=note.id) }}">Edit</a></td>
				<td>
					<form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
						<input type="submit" value="Delete">
					</form>
				</td>
			</tr>
		{% endfor %}
        </table>
    </body>
</html>

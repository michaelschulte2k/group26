<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body style="background-color:powderblue;">
	  <nav>
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('index') }}"> Home</a> ||
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('get_notes') }}"> My Notes</a> ||
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('new_note') }}"> Add Note</a> || 
		<a style="font-size:130%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);" href="{{ url_for('logout') }}">Logout</a>
	  </nav>

        {% if user %}
		<nav>
			<a href="{{ url_for('logout') }}">Logout</a>
		</nav>
	  {% else %}
		<nav>
			<a href="{{ url_for('login') }}">Sign In</a> || 
			<a href="{{ url_for('register') }}">Register</a>
		</nav>
     	  {% endif %}

         <marquee behavior="scroll" direction="left"><h1 style="color:rgb(101, 101, 241);">Welcome to the 26er Project Creation App!</h1></marquee>

        <h2 style="color:rgb(255, 255, 255);"><p style="background-color: #8976f4">Use this site to maintain and organize your projects.</p></h2>

        <h3>View projects:</h3>
	  <nav> <a href="/notes" style="font-size:160%;" style="background-color: #8976f4;" style="color:rgb(101, 101, 241);"> My Projects </a> </nav>

</html>
